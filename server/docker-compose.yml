services:
  euromotors.api:
    image: d0wnfal1/euromotorsapi:dev
    pull_policy: always
    container_name: Euromotors.Api
    build:
      context: .
      dockerfile: src/EuroMotors.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ConnectionStrings__DefaultConnection=Host=euromotors.db;Port=5432;Database=euromotors;Username=postgres;Password=postgres
      - ConnectionStrings__Cache=euromotors.redis:6379
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./src/EuroMotors.Api/ssl:/app/ssl:ro
    depends_on:
      - euromotors.db
      - euromotors.redis
    networks:
      - server-network

  euromotors.db:
    image: postgres:17
    container_name: Euromotors.Db
    environment:
      - POSTGRES_DB=euromotors
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - server-network

  euromotors.seq:
    image: datalust/seq:latest
    container_name: Euromotors.Seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:5341
      - 8081:80
    networks:
      - server-network

  euromotors.redis:
    image: redis:latest
    container_name: Euromotors.Redis
    restart: always
    ports:
      - 6379:6379
    networks:
      - server-network

networks:
  server-network:
    driver: bridge
