name: Build, Test, Push to Registry, Deploy via SSH

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install Angular CLI
        run: npm install -g @angular/cli@19

      - name: Install deps and build angular app
        run: |
          cd client
          npm install
          ng build

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "9.0"

      - name: Restore dependencies
        run: dotnet restore ./server/EuroMotors.sln

      - name: Build the .NET project
        run: dotnet build ./server/EuroMotors.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./server/EuroMotors.sln --configuration Release --no-restore --verbosity normal

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/euromotors:latest -f server/src/EuroMotors.Api/Dockerfile server/src/EuroMotors.Api
          docker push ${{ secrets.DOCKER_USERNAME }}/euromotors:latest

      - name: Deploy to server via SSH (pull latest image)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd EuroMotors
            docker-compose down
            docker-compose pull
            docker-compose up -d
