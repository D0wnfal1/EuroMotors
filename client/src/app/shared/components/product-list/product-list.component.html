<div *ngIf="products" class="flex flex-col gap-3">
  <div class="flex justify-between items-center">
    <mat-paginator
      class="bg-white"
      (page)="handlePageEvent($event)"
      [length]="products.count"
      [pageSize]="shopParams.pageSize"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="shopParams.pageNumber - 1"
      aria-label="Select page"
    >
    </mat-paginator>

    <form
      (ngSubmit)="onSearchChange()"
      class="relative flex items-center w-full max-w-md mx-4"
    >
      <input
        type="search"
        class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg"
        placeholder="Search"
        name="search"
        [(ngModel)]="shopParams.searchTerm"
      />
      <button
        mat-icon-button
        type="submit"
        class="absolute inset-y-0 right-8 top-2 flex items-center pl-3"
      >
        <mat-icon>search</mat-icon>
      </button>
    </form>

    <div class="flex">
      <button mat-stroked-button [matMenuTriggerFor]="sortMenu" class="mr-4">
        <mat-icon>swap_vert</mat-icon>
        Sort
      </button>

      <button
        class="match-input-height px-4 py-2"
        mat-stroked-button
        (click)="openFiltersDialog()"
      >
        <mat-icon class="mr-2">filter_list</mat-icon>
        Filters
      </button>
    </div>
  </div>

  <ng-content></ng-content>
</div>

<mat-menu #sortMenu="matMenu">
  <mat-selection-list
    [multiple]="false"
    (selectionChange)="onSortChange($event)"
  >
    <mat-list-option
      *ngFor="let sort of sortOptions"
      [value]="sort.value"
      [selected]="shopParams.sortOrder === sort.value"
    >
      {{ sort.name }}
    </mat-list-option>
  </mat-selection-list>
</mat-menu>
