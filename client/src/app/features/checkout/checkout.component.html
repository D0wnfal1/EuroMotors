<div class="flex mt-32 gap-6">
  <div class="w-3/4">
    <mat-stepper
      #stepper
      [linear]="true"
      (selectionChange)="onStepChange($event)"
      class="bg-white border border-gray-200 shadow-sm"
    >
      <mat-step label="Information" [stepControl]="form">
        <app-checkout-information
          [form]="form"
          [saveInformation]="saveInformation"
          (saveInformationChange)="onSaveInformationCheckboxChange($event)"
        ></app-checkout-information>
        <div class="flex justify-between mt-6">
          <button routerLink="/shop" mat-stroked-button class="btn">
            Continue shopping
          </button>
          <button
            type="submit"
            matStepperNext
            class="btn"
            [disabled]="form.invalid"
          >
            Next
          </button>
        </div>
      </mat-step>

      <mat-step label="Shipping">
        <app-checkout-delivery
          [cityControl]="cityControl"
          (deliveryMethodChanged)="deliveryMethod = $event"
        ></app-checkout-delivery>
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button class="btn">
            Back
          </button>
          <button matStepperNext class="btn">Next</button>
        </div>
      </mat-step>

      <mat-step label="Payment">
        <app-checkout-payment
          (paymentMethodChanged)="paymentMethod = $event"
          (formValidityChanged)="onFormValidityChanged($event)"
        >
        </app-checkout-payment>

        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button class="btn">
            Back
          </button>
          <button matStepperNext class="btn">Next</button>
        </div>
      </mat-step>

      <mat-step label="Confirmation">
        <app-checkout-review></app-checkout-review>
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button class="btn">
            Back
          </button>
          <button class="btn">
            <mat-spinner diameter="20"></mat-spinner>
          </button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
  <div class="w-1/4">
    <app-order-summary></app-order-summary>
  </div>
</div>
