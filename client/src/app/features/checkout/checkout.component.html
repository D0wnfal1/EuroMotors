<div class="flex mt-32 gap-6">
  <div class="w-3/4">
    <mat-stepper
      #stepper
      [linear]="true"
      (selectionChange)="onStepChange($event)"
      class="bg-white border border-gray-200 shadow-sm"
    >
      <mat-step label="Information" [stepControl]="form">
        <app-checkout-information
          [form]="form"
          [saveInformation]="saveInformation"
          (saveAddressChange)="onSaveAddressCheckboxChange($event)"
        ></app-checkout-information>
        <div class="flex justify-between mt-6">
          <button
            class="px-6 py-3 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            routerLink="/shop"
            mat-stroked-button
          >
            Continue shopping
          </button>
          <button
            type="submit"
            matStepperNext
            class="px-6 py-3 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            [disabled]="form.invalid"
          >
            Next
          </button>
        </div>
      </mat-step>
      <mat-step label="Shipping" [completed]="completionStatus().delivery">
        <app-checkout-delivery></app-checkout-delivery>
        <div class="flex justify-between mt-6">
          <button
            matStepperPrevious
            mat-stroked-button
            class="px-6 py-3 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Back
          </button>
          <button
            [disabled]="!completionStatus().delivery"
            matStepperNext
            mat-flat-button
            class="px-6 py-3 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Next
          </button>
        </div>
      </mat-step>
      <mat-step label="Payment">Payment form</mat-step>
      <mat-step label="Confirmation">Review form</mat-step>
    </mat-stepper>
  </div>
  <div class="w-1/4">
    <app-order-summary></app-order-summary>
  </div>
</div>
