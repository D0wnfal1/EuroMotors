<form
  [formGroup]="form"
  class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md"
>
  <div class="mb-6">
    <label for="email" class="block text-lg font-medium text-gray-800"
      >Email</label
    >
    <input
      id="email"
      type="email"
      formControlName="email"
      class="input"
      placeholder="Enter your email"
    />
    <p
      *ngIf="form.get('email')?.hasError('required')"
      class="mt-1 text-xs text-red-600"
    >
      Email is required.
    </p>
    <p
      *ngIf="form.get('email')?.hasError('email')"
      class="mt-1 text-xs text-red-600"
    >
      Please enter a valid email.
    </p>
  </div>
  <div class="mb-6 flex gap-4">
    <div class="w-1/2">
      <label for="firstName" class="block text-lg font-medium text-gray-800"
        >First Name</label
      >
      <input
        id="firstName"
        type="text"
        formControlName="firstName"
        class="input"
        placeholder="Enter your first name"
      />
    </div>
    <div class="w-1/2">
      <label for="lastName" class="block text-lg font-medium text-gray-800"
        >Last Name</label
      >
      <input
        id="lastName"
        type="text"
        formControlName="lastName"
        class="input"
        placeholder="Enter your last name"
      />
    </div>
  </div>
  <div class="mb-6">
    <label for="phoneNumber" class="block text-lg font-medium text-gray-800"
      >Phone Number</label
    >
    <input
      id="phoneNumber"
      type="tel"
      formControlName="phoneNumber"
      pattern="^\+?[0-9]{1,4}?[-. ]?(\(?\d{1,3}?\)?[-. ]?)?\d{1,4}[-. ]?\d{1,4}[-. ]?\d{1,4}$"
      class="input"
      placeholder="Enter your phone number"
    />
    <p
      *ngIf="form.get('phoneNumber')?.hasError('required')"
      class="mt-1 text-xs text-red-600"
    >
      Phone number is required.
    </p>
    <p
      *ngIf="form.get('phoneNumber')?.hasError('pattern')"
      class="mt-1 text-xs text-red-600"
    >
      Please enter a valid phone number.
    </p>
  </div>
  <div class="mb-6">
    <label for="city" class="block text-lg font-medium text-gray-800"
      >City</label
    >
    <input
      id="city"
      type="text"
      formControlName="city"
      class="input"
      placeholder="Enter your city"
    />
    <p
      *ngIf="form.get('city')?.hasError('required')"
      class="mt-1 text-xs text-red-600"
    >
      City is required.
    </p>
  </div>
  <div class="mb-6 flex items-center">
    <mat-checkbox
      [checked]="saveInformation"
      (change)="onCheckboxChange($event)"
      class="text-sm text-gray-800"
    >
      Save as default information
    </mat-checkbox>
  </div>
</form>
