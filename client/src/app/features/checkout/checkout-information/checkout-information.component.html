<form
  class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md"
  [formGroup]="checkoutForm"
  (ngSubmit)="onSubmit()"
>
  <div class="mb-6">
    <label for="email" class="block text-lg font-medium text-gray-800"
      >Email</label
    >
    <input
      id="email"
      type="email"
      formControlName="email"
      class="input"
      placeholder="Enter your email"
    />
    <p
      *ngIf="
        checkoutForm.controls['email'].invalid &&
        checkoutForm.controls['email'].touched
      "
      class="mt-1 text-xs text-red-600"
    >
      Email is required and must be valid.
    </p>
  </div>

  <div class="mb-6 flex gap-4">
    <div class="w-1/2">
      <label for="firstName" class="block text-lg font-medium text-gray-800"
        >First Name</label
      >
      <input
        id="firstName"
        type="text"
        formControlName="firstName"
        class="input"
        placeholder="Enter your first name"
      />
      <p
        *ngIf="
          checkoutForm.controls['firstName'].invalid &&
          checkoutForm.controls['firstName'].touched
        "
        class="mt-1 text-xs text-red-600"
      >
        First name is required.
      </p>
    </div>

    <div class="w-1/2">
      <label for="lastName" class="block text-lg font-medium text-gray-800"
        >Last Name</label
      >
      <input
        id="lastName"
        type="text"
        formControlName="lastName"
        class="input"
        placeholder="Enter your last name"
      />
      <p
        *ngIf="
          checkoutForm.controls['lastName'].invalid &&
          checkoutForm.controls['lastName'].touched
        "
        class="mt-1 text-xs text-red-600"
      >
        Last name is required.
      </p>
    </div>
  </div>

  <div class="mb-6">
    <label for="phoneNumber" class="block text-lg font-medium text-gray-800"
      >Phone Number</label
    >
    <input
      id="phoneNumber"
      type="tel"
      formControlName="phoneNumber"
      pattern="^\+?[0-9]{1,4}?[-. ]?(\(?\d{1,3}?\)?[-. ]?)?\d{1,4}[-. ]?\d{1,4}[-. ]?\d{1,4}$"
      class="input"
      placeholder="Enter your phone number"
    />
    <p
      *ngIf="
        checkoutForm.controls['phoneNumber'].invalid &&
        checkoutForm.controls['phoneNumber'].touched
      "
      class="mt-1 text-xs text-red-600"
    >
      Phone number is required and must be valid.
    </p>
  </div>

  <div class="mb-6">
    <label for="city" class="block text-lg font-medium text-gray-800"
      >City</label
    >
    <input
      id="city"
      type="text"
      formControlName="city"
      class="input"
      placeholder="Enter your city"
    />
    <p
      *ngIf="
        checkoutForm.controls['city'].invalid &&
        checkoutForm.controls['city'].touched
      "
      class="mt-1 text-xs text-red-600"
    >
      City is required.
    </p>
  </div>

  <div class="mb-6 flex items-center" *ngIf="isAuthenticated">
    <mat-checkbox formControlName="saveAsDefault" class="text-sm text-gray-800">
      Save as default information
    </mat-checkbox>
  </div>
</form>
