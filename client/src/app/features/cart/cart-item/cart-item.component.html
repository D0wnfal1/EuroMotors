<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-xs mb-4">
  <div class="flex items-center gap-6 w-full">
    <a routerLink="/shop/{{ item?.productId }}" class="shrink-0">
      <div class="image-container">
        <img
          *ngIf="product.images.length > 0; else noImage"
          [src]="getImageUrl(product.images[0].path)"
          alt="product image"
          class="h-32 w-32 object-cover"
        />
        <ng-template #noImage>
          <img
            src="images/no-image.jpeg"
            alt="No product image"
            class="h-32 w-32 object-cover"
          />
        </ng-template>
      </div>
    </a>

    <div class="flex-1 max-w-sm">
      <a
        routerLink="/shop/{{ item?.productId }}"
        class="font-medium text-xl block"
      >
        {{ product.name }}
      </a>
      <p class="text-xl text-gray-500">
        {{ product.vendorCode }}
      </p>

      <div class="mt-1">
        <button mat-button color="warn" (click)="removeItemFromCart()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
    </div>
    <div class="flex flex-col items-center">
      <p class="text-xl text-gray-500">Quantity:</p>
      <div class="flex items-center gap-2 w-64 justify-center">
        <button mat-icon-button (click)="decrementQuantity()">
          <mat-icon class="text-red-600">remove</mat-icon>
        </button>
        <div class="font-semibold text-xl">{{ item?.quantity }}</div>
        <button mat-icon-button (click)="incrementQuantity()">
          <mat-icon class="text-green-600">add</mat-icon>
        </button>
      </div>
    </div>

    <div class="w-32 text-right ml-auto">
      <p class="font-bold text-2xl">{{ item?.totalPrice | currency }}</p>
    </div>
  </div>
</div>
