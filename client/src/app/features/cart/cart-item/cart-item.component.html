<div
  class="rounded-lg border border-gray-200 bg-white p-2 sm:p-4 shadow-xs mb-2 sm:mb-4"
>
  <div class="flex flex-col md:flex-row items-center gap-3 md:gap-6 w-full">
    <a routerLink="/shop/{{ item?.productId }}" class="shrink-0">
      <div class="image-container">
        <img
          *ngIf="product.images.length > 0; else noImage"
          [src]="getImageUrl(product.images[0].path)"
          alt="Товар"
          class="h-24 w-24 md:h-32 md:w-32 object-cover"
        />
        <ng-template #noImage>
          <img
            src="images/no-image.jpeg"
            alt="Немає фото"
            class="h-24 w-24 md:h-32 md:w-32 object-cover"
          />
        </ng-template>
      </div>
    </a>

    <div class="flex-1 max-w-sm text-center md:text-left">
      <a
        routerLink="/shop/{{ item?.productId }}"
        class="font-medium text-base md:text-xl block"
      >
        {{ product.name }}
      </a>
      <p class="text-sm md:text-xl text-gray-500">
        {{ product.vendorCode }}
      </p>

      <div class="mt-1">
        <button
          mat-button
          color="warn"
          (click)="removeItemFromCart()"
          class="text-xs md:text-sm"
          aria-label="Видалити товар"
        >
          <mat-icon class="text-sm md:text-base">delete</mat-icon>
          Видалити
        </button>
      </div>
    </div>
    <div class="flex flex-col items-center mt-2 md:mt-0">
      <p class="text-sm md:text-xl text-gray-500">Кількість:</p>
      <div class="flex items-center gap-2 w-32 md:w-64 justify-center">
        <button
          mat-icon-button
          (click)="decrementQuantity()"
          class="decrement"
          aria-label="Зменшити кількість"
        >
          <mat-icon class="text-red-600 text-sm md:text-base">remove</mat-icon>
        </button>
        <div class="font-semibold text-base md:text-xl">
          {{ item?.quantity }}
        </div>
        <button
          mat-icon-button
          (click)="incrementQuantity()"
          class="increment"
          aria-label="Збільшити кількість"
        >
          <mat-icon class="text-green-600 text-sm md:text-base">add</mat-icon>
        </button>
      </div>
    </div>

    <div
      class="w-full md:w-32 text-center md:text-right md:ml-auto mt-2 md:mt-0"
    >
      <p class="font-bold text-lg md:text-2xl">
        {{ item?.totalPrice | currency : "UAH" : "symbol-narrow" }}
      </p>
    </div>
  </div>
</div>
