<div class="container mx-auto px-4">
  <div class="mt-4" *ngIf="carBrand">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-4">
        <img
          [src]="getBrandLogo()"
          [alt]="carBrand.name"
          class="h-16 w-auto object-contain"
        />
        <h1 class="text-3xl font-bold">
          SPARE PARTS FOR {{ carBrand.name | uppercase }}
        </h1>
      </div>
      <button mat-raised-button color="primary" routerLink="/">
        Back to home
      </button>
    </div>

    <div class="bg-gray-100 p-4 mb-8 rounded-lg">
      <h2 class="text-xl font-bold mb-4">
        Select Your {{ carBrand.name }} Vehicle
      </h2>
      <app-car-selection [preSelectedBrand]="carBrand"></app-car-selection>
    </div>

    <div class="mt-8">
      <h2 class="text-2xl font-bold mb-4">{{ carBrand.name }} Products</h2>

      <div *ngIf="loading" class="text-center py-12">
        <span class="text-lg">Loading products...</span>
      </div>

      <ng-container *ngIf="!loading">
        <div *ngIf="products && products.data.length > 0; else noProducts">
          <div class="flex justify-between items-center">
            <mat-paginator
              class="bg-white"
              (page)="handlePageEvent($event)"
              [length]="products.count"
              [pageSize]="shopParams.pageSize"
              [showFirstLastButtons]="true"
              [pageSizeOptions]="pageSizeOptions"
              [pageIndex]="shopParams.pageNumber - 1"
              aria-label="Select page"
            >
            </mat-paginator>

            <div class="flex">
              <button
                mat-stroked-button
                [matMenuTriggerFor]="sortMenu"
                class="mr-4"
              >
                <mat-icon>swap_vert</mat-icon>
                Sort
              </button>
            </div>
          </div>
          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"
          >
            <app-product-item
              class="mt-8"
              *ngFor="let product of products.data"
              [product]="product"
            ></app-product-item>
          </div>
        </div>

        <ng-template #noProducts>
          <div class="text-center p-8 text-gray-500">
            No products available for this brand. Try selecting a specific
            vehicle to see matching parts.
          </div>
        </ng-template>
      </ng-container>
    </div>
  </div>
  <mat-menu #sortMenu="matMenu">
    <mat-selection-list
      [multiple]="false"
      (selectionChange)="onSortChange($event)"
    >
      <mat-list-option
        *ngFor="let sort of sortOptions"
        [value]="sort.value"
        [selected]="shopParams.sortOrder === sort.value"
      >
        {{ sort.name }}
      </mat-list-option>
    </mat-selection-list>
  </mat-menu>
</div>
