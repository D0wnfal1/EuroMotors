<div class="container mx-auto px-4">
  <app-car-selection *ngIf="!hasSelectedCar"></app-car-selection>

  <div class="mt-4">
    <h2 class="text-2xl font-bold mb-4 text-center uppercase">Car Brands</h2>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 pt-4"
    >
      <button
        mat-raised-button
        *ngFor="let brand of displayedBrands"
        class="border border-gray-300 rounded hover:shadow-md transition-shadow cursor-pointer"
        [routerLink]="['/brand', brand.id]"
      >
        <div class="p-3 text-center flex items-center">
          <img
            [src]="getBrandLogo(brand)"
            [alt]="brand.name"
            class="h-10 w-auto object-contain"
          />
          <span>SPARE PARTS FOR {{ brand.name | uppercase }}</span>
        </div>
      </button>
    </div>

    <div class="flex justify-center mt-8">
      <button
        mat-raised-button
        color="primary"
        class="px-6 py-2"
        (click)="viewAllBrands()"
      >
        {{ showAllBrands ? "Show less" : "All Brands" }}
      </button>
    </div>
  </div>

  <div class="mt-10">
    <h2 class="text-2xl font-bold mb-8 text-center uppercase">
      Product Categories
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-8">
      <mat-card
        *ngFor="let category of mainCategories"
        class="hover:shadow-lg transition-shadow relative min-h-[400px]"
      >
        <div class="relative">
          <img
            mat-card-image
            [src]="category.imagePath || '/images/no-image.jpeg'"
            [alt]="category.name"
            class="h-48 w-full object-cover"
          />
          <div
            class="absolute bottom-0 left-0 right-0 bg-blue-500/80 text-white p-3"
          >
            <h3 class="text-xl font-bold">{{ category.name }}</h3>
          </div>
        </div>

        <mat-card-content class="p-4">
          <div
            *ngIf="
              category.subcategoryNames && category.subcategoryNames.length > 0
            "
            class="mt-2"
          >
            <div class="grid grid-cols-2 gap-2">
              <a
                *ngFor="let subcat of category.subcategoryNames.slice(0, 6)"
                class="text-sm text-gray-700 hover:text-blue-700 cursor-pointer"
                [routerLink]="['/shop/category', category.id]"
              >
                {{ subcat }}
              </a>
            </div>
          </div>

          <div
            *ngIf="
              !category.subcategoryNames ||
              category.subcategoryNames.length === 0
            "
            class="py-4 text-center text-gray-500"
          >
            No subcategories available
          </div>
        </mat-card-content>

        <mat-card-actions class="absolute bottom-2 right-2">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/shop/category', category.id]"
          >
            Explore Category
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="mt-12">
    <h2 class="text-2xl font-bold text-center uppercase mb-6">
      Popular Products
    </h2>

    <div class="flex justify-center mt-2 mb-8 gap-4">
      <button
        mat-raised-button
        [class.bg-blue-500]="selectedProductTab === 'new'"
        [class.text-white]="selectedProductTab === 'new'"
        class="px-8 py-2 rounded-full"
        (click)="changeProductTab('new')"
      >
        NEW
      </button>
      <button
        mat-raised-button
        [class.bg-blue-500]="selectedProductTab === 'discounts'"
        [class.text-white]="selectedProductTab === 'discounts'"
        class="px-8 py-2 rounded-full"
        (click)="changeProductTab('discounts')"
      >
        DISCOUNT
      </button>
      <button
        mat-raised-button
        [class.bg-blue-500]="selectedProductTab === 'popular'"
        [class.text-white]="selectedProductTab === 'popular'"
        class="px-8 py-2 rounded-full"
        (click)="changeProductTab('popular')"
      >
        POPULAR
      </button>
    </div>

    <div class="product-slider relative">
      <div class="slider-container">
        <button
          mat-mini-fab
          color="primary"
          class="nav-button nav-button-left"
          (click)="prevProduct()"
        >
          <mat-icon>chevron_left</mat-icon>
        </button>

        <div
          class="products-viewport"
          (mouseenter)="pauseAutoplay()"
          (mouseleave)="resumeAutoplay()"
        >
          <div
            class="products-track"
            [style.transform]="'translateX(' + slidePosition + 'px)'"
          >
            <div
              *ngFor="
                let product of displayedProducts;
                trackBy: trackByProductId
              "
              class="product-slide fade-in"
            >
              <app-product-item [product]="product"></app-product-item>
            </div>
          </div>
        </div>

        <button
          mat-mini-fab
          color="primary"
          class="nav-button nav-button-right"
          (click)="nextProduct()"
        >
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>

      <div class="slide-indicators" *ngIf="totalSlides > 1">
        <div
          *ngFor="let _ of [].constructor(totalSlides); let i = index"
          class="indicator"
          [class.active]="i === currentSlideIndex"
          (click)="goToSlide(i)"
        ></div>
      </div>
    </div>
  </div>
</div>
