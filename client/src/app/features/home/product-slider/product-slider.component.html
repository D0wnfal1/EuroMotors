<div
  class="relative w-full overflow-hidden bg-white rounded-xl shadow-sm p-4 sm:p-6 mt-6 sm:mt-10"
>
  <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-8 text-center uppercase">
    Popular Products
  </h2>
  <div class="flex gap-1 sm:gap-2 justify-center mb-4 sm:mb-6 flex-wrap">
    <button
      mat-raised-button
      color="primary"
      [class.mat-accent]="activeFilter === 'discount'"
      (click)="setFilter('discount')"
      [disabled]="loading"
      class="text-xs sm:text-sm"
    >
      <mat-icon class="text-sm sm:text-base">local_offer</mat-icon>
      Discounts
    </button>
    <button
      mat-raised-button
      color="primary"
      [class.mat-accent]="activeFilter === 'new'"
      (click)="setFilter('new')"
      [disabled]="loading"
      class="text-xs sm:text-sm"
    >
      <mat-icon class="text-sm sm:text-base">new_releases</mat-icon>
      New
    </button>
    <button
      mat-raised-button
      color="primary"
      [class.mat-accent]="activeFilter === 'popular'"
      (click)="setFilter('popular')"
      [disabled]="loading"
      class="text-xs sm:text-sm"
    >
      <mat-icon class="text-sm sm:text-base">trending_up</mat-icon>
      Popular
    </button>
  </div>

  <div class="slider-wrapper">
    <button
      mat-icon-button
      class="flex-shrink-0 mx-1 sm:mx-2 bg-white shadow-md rounded-full hover:bg-blue-100 hover:shadow-lg transition-all nav-button z-10"
      (click)="previousSlide()"
      [disabled]="loading"
    >
      <mat-icon class="text-blue-500">arrow_back</mat-icon>
    </button>

    <div
      class="slider-content-wrapper overflow-hidden min-h-[350px] sm:min-h-[400px]"
    >
      <div
        *ngIf="loading"
        class="absolute inset-0 bg-white bg-opacity-80 z-10 flex items-center justify-center"
      >
        <mat-icon class="animate-spin text-3xl sm:text-4xl text-primary"
          >refresh</mat-icon
        >
      </div>

      <div
        class="flex transition-transform duration-500 ease-in-out"
        [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
      >
        <div
          *ngFor="let group of productGroups; let i = index"
          class="min-w-full w-full flex-shrink-0"
        >
          <div
            class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5 gap-2 sm:gap-4"
          >
            <div *ngFor="let product of group" class="h-full">
              <app-product-item
                [product]="product"
                class="h-full block"
              ></app-product-item>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      mat-icon-button
      class="flex-shrink-0 mx-1 sm:mx-2 bg-white shadow-md rounded-full hover:bg-blue-100 hover:shadow-lg transition-all nav-button z-10"
      (click)="nextSlide()"
      [disabled]="loading"
    >
      <mat-icon class="text-blue-500">arrow_forward</mat-icon>
    </button>
  </div>

  <div class="flex justify-center mt-2 sm:mt-4 space-x-1 sm:space-x-2">
    <button
      *ngFor="let group of productGroups; let i = index"
      class="w-2 h-2 sm:w-3 sm:h-3 rounded-full transition-all duration-300"
      [ngClass]="{
        'bg-gray-400': currentSlide !== i,
        'bg-blue-600': currentSlide === i
      }"
      (click)="goToSlide(i)"
      [disabled]="loading"
      aria-label="Slide pagination dot"
    ></button>
  </div>
</div>
