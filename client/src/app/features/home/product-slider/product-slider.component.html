<div
  class="relative w-full overflow-hidden bg-white rounded-xl shadow-sm p-6 mt-10"
>
  <h2 class="text-2xl font-bold mb-8 text-center uppercase">
    Popular Products
  </h2>
  <div class="flex gap-2 justify-center mb-6">
    <button
      mat-raised-button
      color="primary"
      [class.mat-accent]="activeFilter === 'discount'"
      (click)="setFilter('discount')"
      [disabled]="loading"
    >
      <mat-icon>local_offer</mat-icon>
      Discounts
    </button>
    <button
      mat-raised-button
      color="primary"
      [class.mat-accent]="activeFilter === 'new'"
      (click)="setFilter('new')"
      [disabled]="loading"
    >
      <mat-icon>new_releases</mat-icon>
      New
    </button>
    <button
      mat-raised-button
      color="primary"
      [class.mat-accent]="activeFilter === 'popular'"
      (click)="setFilter('popular')"
      [disabled]="loading"
    >
      <mat-icon>trending_up</mat-icon>
      Popular
    </button>
  </div>

  <div class="flex items-center">
    <button
      mat-icon-button
      class="flex-shrink-0 mx-2 bg-white shadow-md rounded-full hover:bg-blue-100 hover:shadow-lg transition-all nav-button"
      (click)="previousSlide()"
      [disabled]="loading"
    >
      <mat-icon class="text-blue-500">arrow_back</mat-icon>
    </button>

    <div class="relative overflow-hidden min-h-[400px] flex-grow">
      <div
        *ngIf="loading"
        class="absolute inset-0 bg-white bg-opacity-80 z-10 flex items-center justify-center"
      >
        <mat-icon class="animate-spin text-4xl text-primary">refresh</mat-icon>
      </div>

      <div
        class="flex transition-transform duration-500 ease-in-out"
        [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
      >
        <div
          *ngFor="let group of productGroups; let i = index"
          class="min-w-full flex-shrink-0"
        >
          <div class="grid grid-cols-5 gap-4">
            <div *ngFor="let product of group">
              <app-product-item [product]="product"></app-product-item>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      mat-icon-button
      class="flex-shrink-0 mx-2 bg-white shadow-md rounded-full hover:bg-blue-100 hover:shadow-lg transition-all nav-button"
      (click)="nextSlide()"
      [disabled]="loading"
    >
      <mat-icon class="text-blue-500">arrow_forward</mat-icon>
    </button>
  </div>

  <div class="flex justify-center mt-4 space-x-2">
    <button
      *ngFor="let group of productGroups; let i = index"
      class="w-3 h-3 rounded-full transition-all duration-300"
      [ngClass]="{
        'bg-gray-400': currentSlide !== i,
        'bg-blue-600': currentSlide === i
      }"
      (click)="goToSlide(i)"
      [disabled]="loading"
      aria-label="Slide pagination dot"
    ></button>
  </div>
</div>
