<div class="mx-auto mt-4">
  <h2 class="font-semibold text-2xl text-center">My orders</h2>
  <div class="flex flex-col">
    <div *ngIf="orders && orders.length > 0; else emptyOrders" class="w-full">
      <table
        mat-table
        [dataSource]="orders || []"
        class="mat-elevation-z8 min-w-full divide-y divide-gray-200 cursor-pointer"
      >
        <ng-container matColumnDef="order">
          <th mat-header-cell *matHeaderCellDef class="text-center px-6 py-3">
            Order
          </th>
          <td
            mat-cell
            *matCellDef="let order; let i = index"
            class="text-center px-6 py-3"
          >
            # {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="text-left">Date</th>
          <td mat-cell *matCellDef="let order" class="text-left">
            {{ order.createdAtUtc | date : "d MMMM yyyy HH:mm" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef class="text-left">Total</th>
          <td mat-cell *matCellDef="let order" class="text-left">
            {{ order.totalPrice | currency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="text-left">Status</th>
          <td mat-cell *matCellDef="let order" class="text-left">
            {{ order.status | status }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let order; columns: displayedColumns"
          [routerLink]="['/orders', order.id]"
          class="hover:bg-gray-100"
        ></tr>
      </table>
    </div>
  </div>
  <ng-template #emptyOrders>
    <app-empty-orders-state></app-empty-orders-state>
  </ng-template>
</div>
