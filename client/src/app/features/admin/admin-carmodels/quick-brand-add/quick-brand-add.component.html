<div class="quick-brand-dialog">
  <h2 class="dialog-title">Add New Brand</h2>

  <form [formGroup]="quickBrandForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Brand Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter brand name" />
      <mat-error *ngIf="quickBrandForm.get('name')?.hasError('required')">
        Brand name is required
      </mat-error>
      <mat-error *ngIf="quickBrandForm.get('name')?.hasError('maxlength')">
        Brand name must be less than 100 characters
      </mat-error>
    </mat-form-field>

    <div class="dialog-actions">
      <button
        mat-button
        type="button"
        (click)="onCancel()"
        [disabled]="isSubmitting"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="quickBrandForm.invalid || isSubmitting"
      >
        <span *ngIf="isSubmitting">Adding...</span>
        <span *ngIf="!isSubmitting">Add Brand</span>
      </button>
    </div>
  </form>
</div>
