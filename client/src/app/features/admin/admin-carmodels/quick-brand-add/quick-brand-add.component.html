<div class="quick-brand-dialog">
  <h2 class="dialog-title">Додати Нову Марку</h2>

  <form [formGroup]="quickBrandForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Назва Марки</mat-label>
      <input
        matInput
        formControlName="name"
        placeholder="Введіть назву марки"
      />
      <mat-error *ngIf="quickBrandForm.get('name')?.hasError('required')">
        Назва марки обов'язкова
      </mat-error>
      <mat-error *ngIf="quickBrandForm.get('name')?.hasError('maxlength')">
        Назва марки має бути менше 100 символів
      </mat-error>
    </mat-form-field>

    <div class="dialog-actions">
      <button
        mat-button
        type="button"
        (click)="onCancel()"
        [disabled]="isSubmitting"
      >
        Скасувати
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="quickBrandForm.invalid || isSubmitting"
      >
        <span *ngIf="isSubmitting">Додавання...</span>
        <span *ngIf="!isSubmitting">Додати Марку</span>
      </button>
    </div>
  </form>
</div>
