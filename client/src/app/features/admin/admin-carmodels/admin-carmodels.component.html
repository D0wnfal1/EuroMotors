<div class="p-4 bg-white shadow-md">
  <div class="flex justify-between">
    <mat-paginator
      class="bg-white m-2"
      [pageSizeOptions]="pageSizeOptions"
      [length]="totalItems"
      [pageSize]="shopParams.pageSize"
      (page)="handlePageEvent($event)"
      showFirstLastButtons
    >
    </mat-paginator>
    <h2 class="text-2xl font-semibold text-gray-800 mt-2">Admin CarModels</h2>
    <button
      mat-raised-button
      color="accent"
      [routerLink]="['/admin/carmodels/create']"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-sm mt-2"
    >
      <mat-icon>add</mat-icon>
      Create New Car Model
    </button>
  </div>

  <div class="overflow-x-auto">
    <table
      mat-table
      [dataSource]="carModels"
      class="mat-elevation-z8 min-w-full bg-white rounded-lg"
    >
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">
          Brand
        </th>
        <td mat-cell *matCellDef="let carModel" class="py-2 px-4">
          {{ getBrandName(carModel) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">
          Model
        </th>
        <td mat-cell *matCellDef="let carModel" class="py-2 px-4">
          {{ carModel?.modelName || "—" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="startYear">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">
          Start Year
        </th>
        <td mat-cell *matCellDef="let carModel" class="py-2 px-4">
          {{ carModel?.startYear || "—" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="bodyType">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">
          Body Type
        </th>
        <td mat-cell *matCellDef="let carModel" class="py-2 px-4">
          {{ carModel?.bodyType || "—" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="engine">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">
          Engine
        </th>
        <td mat-cell *matCellDef="let carModel" class="py-2 px-4">
          {{ getEngineInfo(carModel) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">
          Actions
        </th>
        <td mat-cell *matCellDef="let carModel" class="py-2 px-4">
          <button
            mat-button
            [routerLink]="['/admin/carmodels/edit', carModel.id]"
            class="py-2 px-4"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-button
            (click)="deleteCarModel(carModel.id)"
            class="py-2 px-4"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="bg-gray-100"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="border-b"
      ></tr>
    </table>
  </div>
</div>
