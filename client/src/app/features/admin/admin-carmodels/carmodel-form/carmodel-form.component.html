<div class="p-6 max-w-xl mx-auto">
  <h1 class="text-2xl font-bold text-center mb-6">
    {{ isEditMode ? "Edit" : "Create" }} Car Model
  </h1>

  <form [formGroup]="carModelForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>CarModel Brand</mat-label>
        <input
          matInput
          formControlName="brand"
          placeholder="Enter CarModel brand"
          [class.is-invalid]="
            carModelForm.get('brand')?.invalid &&
            carModelForm.get('brand')?.touched
          "
        />
        <mat-error *ngIf="carModelForm?.get('brand')?.hasError('required')">
          CarModel brand is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="mb-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>CarModel Model</mat-label>
        <input
          matInput
          formControlName="model"
          placeholder="Enter CarModel model"
          [class.is-invalid]="
            carModelForm.get('model')?.invalid &&
            carModelForm.get('model')?.touched
          "
        />
        <mat-error *ngIf="carModelForm?.get('model')?.hasError('required')">
          CarModel model is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="flex justify-between">
      <button
        mat-button
        type="button"
        [routerLink]="['/admin/carmodels']"
        class="bg-gray-500 text-white"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="carModelForm.invalid"
      >
        {{ isEditMode ? "Update" : "Create" }} CarModel
      </button>
    </div>
  </form>
</div>
