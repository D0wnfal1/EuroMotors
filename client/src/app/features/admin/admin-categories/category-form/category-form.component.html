<div class="p-6 max-w-xl mx-auto">
  <h1 class="text-2xl font-bold text-center mb-6">
    {{ isEditMode ? "Edit" : "Create" }} Category
  </h1>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Category Name</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="Enter category name"
          [class.is-invalid]="
            categoryForm.get('name')?.invalid &&
            categoryForm.get('name')?.touched
          "
        />
        <mat-error *ngIf="categoryForm?.get('name')?.hasError('required')">
          Category name is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="mb-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Parent Category (Optional)</mat-label>
        <mat-select
          formControlName="parentCategoryId"
          [disabled]="childCategoryNames.length > 0"
        >
          <mat-option [value]="null">None</mat-option>
          <mat-option *ngFor="let cat of allCategories" [value]="cat.id">
            {{ cat.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="mb-4" *ngIf="isEditMode == false">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Subcategory Names (Optional)</mat-label>
        <mat-chip-grid #chipGrid aria-label="Subcategory list">
          <mat-chip-row
            *ngFor="let name of childCategoryNames; trackBy: trackByName"
            (removed)="removeChildCategory(name)"
            [editable]="true"
            (edited)="editChildCategory(name, $event)"
            [aria-description]="'press enter to edit ' + name"
          >
            {{ name }}
            <button matChipRemove [attr.aria-label]="'remove ' + name">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input
            placeholder="New subcategory..."
            [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="addChildCategory($event)"
            [disabled]="isParentCategorySelected"
          />
        </mat-chip-grid>
      </mat-form-field>
    </div>

    <div class="mb-4">
      <div class="w-full bg-gray-100 border border-gray-300 rounded px-4 py-2">
        <label for="image" class="block text-sm font-medium text-gray-700 mb-1">
          Category Image (Optional)
        </label>
        <input
          type="file"
          id="image"
          (change)="onImageSelected($event)"
          class="block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 hover:file:bg-blue-100"
        />
      </div>
      <mat-error *ngIf="imageInvalid && selectedImage">
        Please select a valid image.
      </mat-error>
    </div>

    <div class="flex justify-between">
      <button
        mat-button
        type="button"
        [routerLink]="['/admin/categories']"
        class="bg-gray-500 text-white"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="categoryForm.invalid"
      >
        {{ isEditMode ? "Update" : "Create" }} Category
      </button>
    </div>
  </form>
</div>
