<div class="p-4">
  <h1 class="text-2xl font-bold text-center mb-6">Admin Car Brands</h1>
  <div class="flex justify-between">
    <button
      mat-button
      color="accent"
      [routerLink]="['/admin/carbrands/create']"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-sm m-4"
    >
      Create
    </button>
    <mat-paginator
      class="bg-white m-2"
      [pageSizeOptions]="pageSizeOptions"
      [length]="totalItems"
      [pageSize]="shopParams.pageSize"
      (page)="handlePageEvent($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>

  <div class="overflow-x-auto">
    <table
      mat-table
      [dataSource]="carBrands"
      class="mat-elevation-z8 min-w-full bg-white rounded-lg"
    >
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">
          Logo
        </th>
        <td mat-cell *matCellDef="let carBrand" class="py-2 px-4">
          <img
            *ngIf="carBrand.logoPath; else defaultImage"
            [src]="getCarBrandLogo(carBrand.logoPath)"
            alt="Car Brand Logo"
            class="w-16 h-16 object-cover rounded-sm"
          />
          <ng-template #defaultImage>
            <img
              [src]="getCarBrandLogo('')"
              alt="Default Car Brand Logo"
              class="w-16 h-16 object-cover rounded-sm"
            />
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">
          Name
        </th>
        <td mat-cell *matCellDef="let carBrand" class="py-2 px-4">
          {{ carBrand.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="models">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">
          Models
        </th>
        <td mat-cell *matCellDef="let carBrand" class="py-2 px-4">
          {{ getModelsCount(carBrand.id) }} models
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="py-2 px-4 text-left">
          Actions
        </th>
        <td mat-cell *matCellDef="let carBrand" class="py-2 px-4">
          <button
            mat-button
            [routerLink]="['/admin/carbrands/edit', carBrand.id]"
            class="py-2 px-4"
          >
            Edit
          </button>
          <button
            mat-button
            (click)="deleteCarBrand(carBrand.id)"
            class="py-2 px-4"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="bg-gray-100"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="border-b"
      ></tr>
    </table>
  </div>
</div>
