<div class="p-3 sm:p-6 max-w-xl mx-auto">
  <h1 class="text-xl sm:text-2xl font-bold text-center mb-4 sm:mb-6">
    {{ isEditMode ? "Edit" : "Create" }} Car Brand
  </h1>

  <form [formGroup]="carBrandForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="w-full mb-3 sm:mb-4">
      <mat-label>Brand Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter brand name" />
      <mat-error *ngIf="carBrandForm.get('name')?.hasError('required')">
        Brand name is required
      </mat-error>
      <mat-error *ngIf="carBrandForm.get('name')?.hasError('maxlength')">
        Brand name must be less than 100 characters
      </mat-error>
    </mat-form-field>

    <div class="mb-3 sm:mb-4">
      <div
        class="w-full bg-gray-100 border border-gray-300 rounded px-3 sm:px-4 py-2"
      >
        <label
          for="logo"
          class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
          >Brand Logo (optional)</label
        >
        <input
          type="file"
          id="logo"
          (change)="onLogoSelected($event)"
          class="block w-full text-xs sm:text-sm text-gray-900 file:mr-2 sm:file:mr-4 file:py-1 sm:file:py-2 file:px-2 sm:file:px-4 file:rounded file:border-0 file:text-xs sm:file:text-sm file:font-semibold file:bg-blue-50 hover:file:bg-blue-100"
        />
      </div>
      <mat-error
        *ngIf="logoInvalid && selectedLogo"
        class="text-xs sm:text-sm mt-1"
      >
        Please select a valid image.
      </mat-error>
    </div>

    <div
      class="flex flex-col sm:flex-row sm:justify-between mt-4 sm:mt-6 gap-3 sm:gap-0"
    >
      <button
        mat-button
        type="button"
        [routerLink]="['/admin/carbrands']"
        class="bg-gray-500 text-white w-full sm:w-auto order-2 sm:order-1"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="carBrandForm.invalid"
        class="w-full sm:w-auto order-1 sm:order-2"
      >
        {{ isEditMode ? "Update" : "Create" }} Car Brand
      </button>
    </div>
  </form>
</div>
