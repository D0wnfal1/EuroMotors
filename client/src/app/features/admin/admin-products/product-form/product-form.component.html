<form
  [formGroup]="productForm"
  (ngSubmit)="onSubmit()"
  class="space-y-6 p-6 bg-white shadow-lg rounded-lg"
>
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div class="col-span-3">
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" required />
      </mat-form-field>

      <mat-accordion class="w-full">
        <mat-expansion-panel #specPanel="matExpansionPanel">
          <mat-expansion-panel-header>
            <mat-panel-title>Specifications</mat-panel-title>
          </mat-expansion-panel-header>

          <div formArrayName="specifications" class="space-y-4 p-4">
            <div
              *ngFor="let spec of specifications.controls; let i = index"
              [formGroupName]="i"
              class="flex flex-row w-full items-center space-x-4"
            >
              <mat-form-field class="flex-1">
                <mat-label>Specification Name</mat-label>
                <input matInput formControlName="specificationName" required />
              </mat-form-field>

              <mat-form-field class="flex-1">
                <mat-label>Specification Value</mat-label>
                <input matInput formControlName="specificationValue" required />
              </mat-form-field>

              <button
                mat-icon-button
                type="button"
                (click)="removeSpecification(i)"
                [disabled]="specifications.length <= 1"
              >
                <mat-icon>remove_circle</mat-icon>
              </button>
            </div>

            <div class="flex justify-end">
              <button
                mat-icon-button
                type="button"
                (click)="addSpecification()"
              >
                <mat-icon>add_circle</mat-icon>
              </button>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-form-field class="w-full pt-6">
        <mat-label>Vendor Code</mat-label>
        <input matInput formControlName="vendorCode" type="text" required />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Car Model</mat-label>
        <mat-select formControlName="carModelId">
          <mat-option *ngFor="let model of carModels" [value]="model.id">
            {{ model.brand }} {{ model.model }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number" required />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Discount</mat-label>
        <input matInput formControlName="discount" type="number" />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Stock Quantity</mat-label>
        <input matInput formControlName="stock" type="number" required />
      </mat-form-field>
    </div>

    <div
      class="col-span-1 space-y-4 bg-gray-100 border border-gray-300 rounded px-4 py-2"
    >
      <mat-label class="text-lg font-semibold">Product Image(s)</mat-label>

      <div *ngIf="productImages.length > 0" class="space-y-4">
        <div
          *ngFor="let image of productImages"
          class="flex items-center space-x-4"
        >
          <img
            [src]="getImageUrl(image.path)"
            alt="Product Image"
            class="w-48 h-48 object-cover rounded-lg shadow-lg transition-transform transform hover:scale-105"
          />
          <button
            mat-raised-button
            color="warn"
            (click)="deleteImage(image.productImageId, $event)"
            class="text-sm font-semibold px-4 py-2 rounded-md border-2 border-red-500 hover:bg-red-500 hover:text-white transition-all"
          >
            Delete
          </button>
        </div>
      </div>

      <div
        *ngIf="selectedImages.length > 0"
        class="flex flex-wrap gap-4 justify-center"
      >
        <img
          *ngFor="let img of selectedImages"
          [src]="img"
          alt="Selected Image"
          class="w-32 h-32 object-cover rounded-lg shadow-xl border-2 border-gray-300"
        />
      </div>

      <div class="flex items-center justify-between mt-4">
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept="image/*"
          multiple
          class="block w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 hover:file:bg-blue-100"
        />
      </div>
    </div>
  </div>
  <button mat-raised-button color="primary" type="submit" class="mt-6">
    {{ isEditMode ? "Update Product" : "Create Product" }}
  </button>
</form>
