<div>
    <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
    <mat-divider></mat-divider>
    <div class="flex p-4">
        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">Categories</h4>
            <mat-selection-list [(ngModel)]="selectedCategoryNames" [multiple]="true">
                @for (category of shopService.categories; track $index) {
                    <mat-list-option [value]="category.name">{{category.name}}</mat-list-option>
                }
            </mat-selection-list>
        </div>

        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">CarModel Brands</h4>
            <mat-selection-list [(ngModel)]="selectedCarModelBrands" [multiple]="true">
                @for (carModel of shopService.carModels; track $index) {
                    <mat-list-option [value]="carModel.brand">{{carModel.brand}}</mat-list-option>
                }
            </mat-selection-list>
        </div>

        <div class="w-1/2">
            <h4 class="font-semibold text-xl text-primary">CarModel Models</h4>
            <mat-selection-list [(ngModel)]="selectedCarModelModels" [multiple]="true">
                @for (carModel of shopService.carModels; track $index) {
                    <mat-list-option [value]="carModel.model">{{carModel.model}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-end p-4">
        <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
    </div>
</div>
