<div>
  <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
  <mat-divider></mat-divider>
  <div class="flex p-4">
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary">Categories</h4>
      <div class="scrollable-list">
        <mat-selection-list [(ngModel)]="selectedCategories" [multiple]="true">
          <mat-list-option
            *ngFor="let category of productService.categories$ | async"
            [value]="category.id"
          >
            {{ category.name }}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>

    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary">CarModel Brands</h4>
      <div class="scrollable-list">
        <mat-selection-list [(ngModel)]="selectedCarModels" [multiple]="true">
          <mat-list-option
            *ngFor="let carModel of productService.carModels$ | async"
            [value]="carModel.id"
          >
            {{ carModel.brand }} {{ carModel.model }}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
  </div>
  <div class="flex justify-end p-4">
    <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
