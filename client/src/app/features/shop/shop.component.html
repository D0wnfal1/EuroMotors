@if (products) {
<div class="flex flex-col gap-3 mt-8">
  <div class="flex flex-col sm:flex-row justify-between items-center gap-2">
    <mat-paginator
      class="bg-white w-full sm:w-auto text-xs sm:text-sm rounded-lg"
      (page)="handlePageEvent($event)"
      [length]="products.count"
      [pageSize]="shopParams.pageSize"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="shopParams.pageNumber - 1"
      aria-label="Select page"
      style="touch-action: auto"
    >
    </mat-paginator>

    <div class="flex mt-2 sm:mt-0">
      <button mat-stroked-button [matMenuTriggerFor]="sortMenu" class="mr-4">
        <mat-icon>swap_vert</mat-icon>
        Sort
      </button>
    </div>
  </div>

  <div
    class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-4"
  >
    @for (product of products.data; track product.id) {
    <app-product-item [product]="product"></app-product-item>
    }
  </div>
</div>
}

<mat-menu #sortMenu="matMenu">
  <mat-selection-list
    [multiple]="false"
    (selectionChange)="onSortChange($event)"
  >
    <mat-list-option
      *ngFor="let sort of sortOptions"
      [value]="sort.value"
      [selected]="shopParams.sortOrder === sort.value"
    >
      {{ sort.name }}
    </mat-list-option>
  </mat-selection-list>
</mat-menu>
