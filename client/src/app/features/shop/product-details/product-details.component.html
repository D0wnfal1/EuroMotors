<section class="py-8" *ngIf="product">
  <div class="max-w-screen-2xl px-4 mx-auto">
    <div class="grid grid-cols-2 gap-8">
      <div>
        <div class="image-container">
          <img
            *ngIf="product.images.length > 0; else noImage"
            [src]="getImageUrl(product.images[activeIndex].path)"
            alt="Product Image"
            class="product-image"
          />

          <ng-template #noImage>
            <img
              mat-card-image
              src="images/no-image.jpeg"
              alt="No product image"
              class="product-image"
            />
          </ng-template>
        </div>
        <div class="flex justify-between mt-2">
          <button
            mat-button
            (click)="previousImage()"
            [disabled]="activeIndex === 0"
            class="flex items-center"
          >
            <mat-icon>arrow_back</mat-icon> Previous
          </button>
          <button
            mat-button
            (click)="nextImage()"
            [disabled]="
              product.images.length === 0 ||
              activeIndex === product.images.length - 1
            "
            class="flex items-center"
          >
            Next <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
      </div>
      <div>
        <h1 class="text-2xl font-semibold text-gray-900">{{ product.name }}</h1>
        <p>You have {{ quantityInCart }} of this item in your cart</p>
        <div class="mt-4 flex items-center gap-4">
          <p class="text-3xl font-extrabold text-gray-900">
            {{ product.price | currency }}
          </p>
        </div>
        <div class="flex gap-4 mt-6">
          <button
            [disabled]="quantity === quantityInCart"
            (click)="updateCart()"
            mat-flat-button
            class="match-input-height"
          >
            <mat-icon>shopping_cart</mat-icon>
            {{ getButtonText() }}
          </button>

          <mat-form-field appearance="outline" class="flex">
            <mat-label>Quantity</mat-label>
            <input matInput min="0" [(ngModel)]="quantity" type="number" />
          </mat-form-field>
        </div>

        <mat-divider></mat-divider>

        <p class="mt-6 text-gray-500">
          {{ product.description }}
        </p>
      </div>
    </div>
  </div>
</section>
