<mat-card
  class="max-w-lg mx-auto mt-4 md:mt-8 p-4 md:p-8 bg-white w-[95%] md:w-auto"
>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-4 md:mb-6">
      <h1 class="text-2xl md:text-3xl font-semibold text-primary">Логін</h1>
    </div>
    <mat-form-field appearance="outline" class="w-full mb-3 md:mb-4">
      <mat-label>Адреса електронної пошти</mat-label>
      <input
        formControlName="email"
        type="email"
        placeholder="name@example.com"
        matInput
      />
      <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
        Необхідно вказати адресу електронної пошти
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
        Введіть дійсну електронну адресу
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full mb-3 md:mb-4">
      <mat-label>Пароль</mat-label>
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        matInput
      />
      <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
        Необхідно ввести пароль
      </mat-error>
    </mat-form-field>

    <button
      mat-flat-button
      [disabled]="loginForm.invalid"
      type="submit"
      class="w-full py-1.5 md:py-2"
    >
      Увійти
    </button>
  </form>
</mat-card>
